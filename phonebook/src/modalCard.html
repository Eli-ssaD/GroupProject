<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.chip {
  display: inline-block;
  padding: 0 25px;
  height: 250px;
  font-size: 18px;
  line-height: 50px;
  border-radius: 25px;
  background-color: #f1f1f1;
  width: 25%;
}

.chip img {
  float: left;
  margin: 0 10px 0 -25px;
  height: 50px;
  width: 50px;
  border-radius: 50%;
}

.closebtn {
  padding-left: 10px;
  color: #888;
  font-weight: bold;
  float: right;
  font-size: 20px;
  cursor: pointer;
}

.closebtn:hover {
  color: #000;
}
</style>
</head>
<body>



<div class="chip">
  <img src="img_avatar.png" alt="Person" width="96" height="96">
  <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
</br>
  Bob </br>
  Mobile Number </br>
  Email </br>

  
</div>

</body>
</html>
