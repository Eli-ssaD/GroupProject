<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.chip {
  display: inline-block;
  padding: 0 25px;
  height: 250px;
  font-size: 18px;
  line-height: 50px;
  border-radius: 25px;
  background-color: #f1f1f1;
  width: 15%;
}

.btn {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}

.closebtn {
  padding-left: 10px;
  color: #888;
  font-weight: bold;
  float: right;
  font-size: 20px;
  cursor: pointer;
}

.closebtn:hover {
  color: #000;
}
</style>
</head>
<body>



<div class="chip">
  
  <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
</br>
<button class="btn default">Delete</button></br>
<button class="btn default">Create</button></br>
<button class="btn default">Spare</button></br>
<button class="btn default">Spare</button></br>

  
</div>

</body>
</html>
